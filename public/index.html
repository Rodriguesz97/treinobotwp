<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script>/* Scripts do Modal */
  // Pega o modal
  var modal = document.getElementById("myModal");

  // Pega o botão que abre o modal
  var btn = document.querySelector(".btn");

  // Pega o elemento <span> que fecha o modal
  var span = document.getElementsByClassName("close")[0];

  // Quando o usuário clica no botão, abre o modal e gera o QR Code
  btn.onclick = function() {
    modal.style.display = "block";
    var qrcode = generateQRCode();
    var qrOptions = {
      text: url,
      width: 200,
      height: 200
    };

    new QRCode(document.getElementById("qrcode"), qrOptions);
  }

  // Quando o usuário clica no <span> (x), fecha o modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // Quando o usuário clica fora do modal, ele fecha
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

  .modal {
